<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado - Labic Function Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Labic Function Solver</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="results-box">
                <h2>Resultado para f(x) = {{ funcao_original }}</h2>
                
                <div class="solution">
                    <h3>Resolução Passo a Passo:</h3>
                    {{ passos|safe }}
                </div>

                <div class="graph">
                    <h3>Gráfico da Função:</h3>
                    <img src="{{ grafico }}" alt="Gráfico da função">
                </div>

                <a href="/" class="back-button">Calcular Outra Função</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Labic Function Solver. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
